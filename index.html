<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Noah Myers — Accounting professor | AIS, auditing, AI & analytics." />
  <title>Noah Myers | Landing Page</title>
  <style>
    :root {
      --bg: #0b0f14;
      --surface: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.12);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.68);
      --accent: #2a6a4f;
      --radius: 18px;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      --max: 760px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
        "Apple Color Emoji", "Segoe UI Emoji";
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f6f8;
        --surface: rgba(15, 23, 42, 0.04);
        --border: rgba(15, 23, 42, 0.12);
        --text: rgba(15, 23, 42, 0.92);
        --muted: rgba(15, 23, 42, 0.62);
        --shadow: 0 20px 40px rgba(2, 6, 23, 0.12);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(700px 420px at 20% 10%, rgba(42, 106, 79, 0.2), transparent 60%),
        var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 18px;
      line-height: 1.5;
    }

    .card {
      width: 100%;
      max-width: var(--max);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      display: grid;
      gap: 20px;
    }

    .eyebrow {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      font-weight: 600;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: -0.5px;
    }

    .sub {
      margin: 0;
      color: var(--muted);
      max-width: 60ch;
    }

    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
      font-weight: 600;
      text-decoration: none;
    }

    .btn.primary {
      background: linear-gradient(135deg, rgba(42, 106, 79, 0.3), rgba(42, 106, 79, 0.12));
      border-color: rgba(42, 106, 79, 0.6);
    }

    .details {
      display: grid;
      gap: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    .details span {
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 5px rgba(42, 106, 79, 0.15);
    }
  </style>
</head>
<body>
  <main class="card">
    <div>
      <div class="eyebrow">Utah Valley University · Woodbury School of Business</div>
      <h1>Noah Myers</h1>
      <p class="sub">
        Assistant Professor of Accounting focused on auditing, information systems, and practical analytics.
        This page is intentionally simple—just the essentials and how to connect.
      </p>
    </div>

    <div class="cta">
      <a class="btn primary" href="mailto:noah.myers@uvu.edu">Email</a>
      <a class="btn" href="https://www.noahmyers.com" target="_blank" rel="noopener">Website</a>
    </div>

    <div class="details">
      <span><span class="dot" aria-hidden="true"></span>Orem, Utah</span>
      <span><span class="dot" aria-hidden="true"></span>Office: 801-863-7273</span>
    </div>
  </main>
</body>
</html>
